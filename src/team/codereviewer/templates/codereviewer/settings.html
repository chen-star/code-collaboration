{% extends "codereviewer/base_home.html" %}
{% load static %}

{% block title %}
    <title>Review My Code - Profile Settings</title>
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <div>
                <a href="/">Home</a>
                <a class="active" href="{% url 'settings' %}">Settings</a>
                <a href="{% url 'repo' %}">Repositories</a>
            </div>
            <div class="collapse navbar-collapse float-lg-right d-flex flex-row-reverse">
                <form class="form-inline my-2 my-md-0 pl-5">
                    <input class="form-control" type="text" name="search" placeholder="Search file name"
                           aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-sm-10"><h1>Username</h1></div>
    </div>
    <div class="row">
        <div class="col-sm-3"><!--left col-->
            <div class="avatar">
                <img src="{{ grumblr_user.avatar.url }}"
                     alt="Avatar of {{ current_user.get_username }}"></img>
            </div>
            <div class="text-center">
                <hr>
                <h6>Upload new avatar</h6>
                <hr>
                <!-- upload file widget -->
                <form action="#" method="post">
                    <input class="form-control" type="text" name="repo" value="Repository name"><br>
                    <input class="btn btn-primary" type="submit" value="Create">
                </form>
            </div>
        </div>
        <div class="col-sm-9 tab-content bg-white rounded box-shadow tab-pane" id="settings">

            <form class="form" action="#settings" method="post">
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="first_name"><h4>First name</h4></label>
                        <input type="text" class="form-control" name="first_name" id="first_name"
                               placeholder="first name" title="enter your first name if any.">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-6">
                        <label for="last_name"><h4>Last name</h4></label>
                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name"
                               title="enter your last name if any.">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="mobile"><h4>Mobile</h4></label>
                        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="mobile number"
                               title="enter your mobile number if any.">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-6">
                        <label for="email"><h4>Email</h4></label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com"
                               title="enter your email.">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-6">
                        <label for="email"><h4>Location</h4></label>
                        <input type="email" class="form-control" id="location" placeholder="somewhere"
                               title="enter a location">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-6">
                        <label for="password"><h4>Old password</h4></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password"
                               title="enter your password.">
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-6">
                        <label for="password2"><h4>New password</h4></label>
                        <input type="password" class="form-control" name="password2" id="password2"
                               placeholder="new password" title="enter your password2.">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <br>
                        <button class="btn btn-lg btn-success pull-right" type="submit"><i
                                class="glyphicon glyphicon-ok-sign"></i> Save
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
