<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
{% block title %}{% endblock %}


    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="{% static 'codereviewer/css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'codereviewer/css/home.css' %}">

    <!-- Font Awesome JS -->
    <script defer src="{% static 'fontawesome-free-5.3.1-web/js/solid.js' %}" ></script>
    <script defer src="{% static 'fontawesome-free-5.3.1-web/js/fontawesome.js' %}"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="{% static 'codereviewer/js/jquery-3.3.1_slim.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Popper.JS -->
    <script src="{% static 'codereviewer/js/popper.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'codereviewer/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Source Code Reviewer</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Project folders</p>
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Project 1</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="#">File 1</a>
                    </li>
                    <li>
                        <a href="#">File 2</a>
                    </li>
                    <li>
                        <a href="#">File 3</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Project 2</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Project 3</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#">File 1</a>
                    </li>
                    <li>
                        <a href="#">File 2</a>
                    </li>
                    <li>
                        <a href="#">File 3</a>
                    </li>
                </ul>
            </li>
        </ul>

        <ul class="list-unstyled contacts">
            <li>
                <a href="login.html" class="email">Log Out</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <div>
                  {% block navbar %}
                  {% endblock %}
                </div>
                <div class="collapse navbar-collapse float-lg-right d-flex flex-row-reverse">
                    <form class="form-inline my-2 my-md-0 pl-5">
                        <input class="form-control" type="text" name="search" placeholder="Search file name" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        
            </div>
        </div>
    </div>
</div>

</body>

</html>
