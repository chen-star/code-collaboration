<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review My Code - Login</title>
    <link rel="stylesheet" id="bootstrap-css" href="../../static/codereviewer/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/codereviewer/css/style.css">
    <script src="../../static/codereviewer/js/bootstrap.min.js"></script>
    <script src="../../static/codereviewer/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-lg-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form action="{% url 'login' %}" method="POST">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" name="email" class="form-control"
                                       placeholder="Email address" required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control"
                                       placeholder="Password" required>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember me</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in
                            </button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><a
                                    href="registration.html">Register an account</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
