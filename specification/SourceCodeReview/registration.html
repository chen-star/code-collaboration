<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" id="bootstrap-css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Password" required>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" name="password2" class="form-control" placeholder="Confirm password" required>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create an account</button>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><a href="login.html">Already have an account?</a> </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
